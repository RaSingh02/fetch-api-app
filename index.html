<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>South Park Randomizer</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <h1 class="text-center">South Park Characters</h1>
    <main>
      <div class="card border-primary mb-3 w-50 mx-auto" style="max-width: 18rem;">
        <p class="card-header text-center h-20" id="id"></p>
        <div class="card-body text-primary">
          <h5 class="card-title text-center" id="name"></h5>
        </div>

        <ul class="list-group">
          <li class="list-group-item text-center"><span>Age: </span> <span class="font-weight-bold" id="age"></span></li>
          <li class="list-group-item text-center"><span>Sex: </span> <span class="font-weight-bold" id="sex"></span></li>
          <li class="list-group-item text-center"><span>Hair Color: </span> <span class="font-weight-bold" id="hair-color"></span></li>
          <li class="list-group-item text-center"><span>Occupation: </span> <span class="font-weight-bold" id="occupation"></span></li>
        </ul>

        <button class="w-50 text-center mx-auto" onclick="getCharacter()">Get Character!</button>
      </div>
    </main>

    <script src="assets/main.js" charset="utf-8"></script>
  </body>
</html>
